<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Remote Mouse Control</title>
</head>
<body>
    <div class="container">
        <h1>Remote Mouse Control</h1>
        <form action="/start_connection" method="post">
            <label for="ip">Server IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="Enter IP address" required>

            <label for="port">Server Port:</label>
            <input type="number" id="port" name="port" placeholder="Enter port" required>

            <button type="submit" id="startBtn">Start</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
